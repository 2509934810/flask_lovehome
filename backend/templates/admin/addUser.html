{% extends 'admin/base.html' %}

{% block title %}
<title>添加用户</title>
{% endblock %}

{% block style %}
<style>
    body{background-color: gray; opacity: 0.4; z-index: 1;}
    #addUser{width: 70%; height: 980px;}
    #addUser form{margin: 20px auto; width: 400px; height: 600px; border: 1px solid black; z-index: 10;background-color: black;}
    a{}
    #addUser form div{height: 30px; width: 250px;margin-top: 30px;}

</style>
{% endblock %}

{% block content %}
<div id="addUser" class="l">
    <form method="POST">
        <div class="inputInfo">
            <label></label>
            <input type="text" placeholder="account" name="account" id="account">
        </div>
        <div>
            <label></label>
            <input type="text" placeholder="username" name="username" id="username">
        </div>
        <div>
            <label></label>
            <input type="text" placeholder="password" name="password" id="password">
        </div>
        <div>
            <select name="level" id="userInfo">
                <option value="USER_LOW">普通用户</option>
                <option value="USER_MID">高级用户</option>
                <option value="USER_HIG">VIP用户</option>
                <option value="MANAGE_LOW">普通员工</option>
                <option value="MANAGE_MID">经理</option>
                <option value="MANAGE_HIG">总监</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <div>
            <button type="submit">提交</button>
        </div>
    </form>
</div>
{% endblock %}

<script>
</script>
{% endblock %}
