{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="../static/css/common.css">
<style>
 #banner{position: relative;}
 #banner .banner_list{width: 100%; height: 840px; position: relative;}
 /* #banner .banner_list:nth-child(1){background-image: url("{{url_for('static', filename='img/banner.jpg')}}");} */
 #banner .banner_list li{width: 100%; height: 100%; background: center 0 no-repeat; position:absolute; top: 0; left: 0; opacity: 0; z-index: 1;}
 #banner .banner_list li.active{opacity: 1; z-index: 10;}
 #banner .banner_btn{position: absolute; width: 100%; bottom: 19px; z-index: 20;}
 #banner .banner_btn li{display: inline-block; width: 12px; height: 12px;}
</style>
{% endblock %}
{% block content %}
<div id="top" class="container">
  <div id="logo" class="l">
    <a href="/">
      <img src="{{ url_for('static', filename='img/index-logo.png') }}" alt="lovehome" width="45" height="45px">
    </a>
  </div>
  <div id="top_title">
    <!-- <h2>我爱我家家政服务安全发布平台</h2> -->

  <div class="top_menu r">

          <li><a href="#">基本信息</a></li>

          <li><a href="#">退出登陆</a></li>
        </ul> -->

      <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
      {% else %}
      <li><span>未登录</span></li>
      <li><a href="{{ url_for('auth.login') }}">登陆</a></li>
      <li><a href="{{ url_for('auth.register') }}">注册</a></li>
      {% endif %}
