{% extends './base.html' %}

{% block title %}
    Register
{% endblock %}

{% block style %}
<link rel="stylesheet"  href="[[url_for('static', filename = 'css/common.css')]]">
<style>
  /* body{background-color: gray; z-index: 1; opacity: 0.4;} */
  .container{overflow: hidden;}
  .Form{width: 400px; height: 500px; background-color: lightsalmon; position: relative; margin:0 auto;
    margin-top: 100px; border-radius: 30px; overflow: hidden;}

  .Form div{margin-top: 30px; margin-left: 20px; font-family: Arial, Helvetica, sans-serif; font-weight: bold;}
  .Form input{margin-right: 40px;}
  .Form .confirm_button{margin-top: 0px;  position: absolute; left: 40px; width: 250px; height: 40px; border-radius: 30px;}
  .Form .confirm_button button{margin: auto; display:block; width: 100%; height: 100%;
    background-color: lightseagreen; border-radius: 30px; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
  .Form .reset_button{margin-top: 60px;  position: absolute; left: 40px; width: 250px; height: 40px; border-radius: 30px;}
  .Form .reset_button button{margin: auto; display:block; width: 100%; height: 100%;
    background-color: lightseagreen; border-radius: 30px; font-weight: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}

</style>
{% endblock %}

{% block content %}
<div id="top">
  <div id="logo" class="l">
    <a href="/">
      <img src="[[ url_for('static', filename='img/index-logo.png') ]]" alt="lovehome" width="45" height="45px">
    </a>
  </div>
  <div id="top_title">
    <!-- <h2>我爱我家家政服务安全发布平台</h2> -->
  </div>
  <div id="menu" class="l">
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">家政</a></li>
      <li><a href="#">月嫂</a></li>
      <li><a href="#">租房</a></li>
      <li><a href="#">技术支持</a></li>
    </ul>
  </div>
</div>
<div class="container">
    <div class="Form">
      <form method="POST" id="myform">
        <div class="account">
          <label for="account">账号:</label>
          <input type="text" name="account" id="account" autocomplete="off">
          <span>error</span>
        </div>
        <div class="username">
          <label for="username">用户名:</label>
          <input type="text" name="username" id="username" autocomplete="off">
        </div>
        <div class="password">
          <label for="password">密码:</label>
          <input type="password" name="password" id="password" autocomplete="off">
        </div>
        <div class="password_again">
          <label for="password_again">确认密码:</label>
          <input type="password" name="password_again" id="password_again" autocomplete="off">
        </div>
        <div class="errorInfo" style="width: 200px; height: 20px; margin: 30px auto;">
          <p style="margin:0 auto; color: red;"></p>
        </div>
        <div class="confirm_button">
          <button type="submit" id="confirmButton">注册</button>
        </div>
        <div class="reset_button">
          <button type="reset" id="resetButton">重置</button>
      </form>
    </div>
</div>
{% endblock %}

<script>
  var account = $("#account").val();
  var username = $("#username").val();
  var password = $("#password").val();

    rules: {

    var account = $("#account").val();

</script>
{% endblock %}
